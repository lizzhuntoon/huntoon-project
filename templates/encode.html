
<html lang="en">
{%  load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Encoding Page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-item nav-link active" href="{% url 'encode' %}">Encryption <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{% url 'decode' %}">Decryption</a>
            </div>
        </div>
      </nav>
    </header>

    <main role="main">
    <div class="col-md-4">
      <h3 class="text-muted">Encryption Service</h3>
      <form action="{%  url 'encrypt' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
          File to encrypt: <input type="file" name="file_to_encrypt" required> <br><br>
          Mode: <br>
          <input type="radio" name="mode" id="ecb" value="ecb" onclick="changecolor('grey')" required>ECB<br>
          <input type="radio" name="mode" id="cbc" value="cbc" onclick="changecolor('black')">CBC<br>
          <input type="radio" name="mode" id="cfb" value="cfb" onclick="changecolor('black')">CFB<br>
          <input type="radio" name="mode" id="ofb" value="ofb" onclick="changecolor('black')">OFB<br><br>
          Key: <input type="text" name="key" value="0000000000000000" required minlength="16" maxlength="16">
          <a href="#" data-toggle="tooltip" data-placement="right" title="Required. 16 characters (128 bits). Remember for use in decryption.">?</a><br><br>
          IV: <input type="text" id="iv" name="iv" value="0000000000000000" minlength="16" maxlength="16">
          <a href="#" data-toggle="tooltip" data-placement="right" title="16 characters. Remember for use in decryption.">?</a><br><br>

         <button type="submit"  class="btn btn-danger">Encrypt</button>

      </form>
     </div>

    </main>

    <footer class="text-muted">
      <div class="container text-center">
          <p>Â© NPS {% now 'Y' %}</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script>
        function changecolor(newcolor) {
            var elem = document.getElementById('iv');
            elem.style.color = newcolor;
        }
    </script>
    <script>
        $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

  </body>
</html>
